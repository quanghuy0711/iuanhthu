<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gửi Anh Thư 💖</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease;
        }

        h1 {
            color: #ff4d6d;
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        button {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

            button:hover {
                background: #e63950;
                transform: scale(1.05);
            }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Anh Thư 💕</h1>
        <h2>Anh có điều muốn nói…</h2>
        <p>
            Từ lúc gặp em, anh mới hiểu cảm giác <br>
            một người có thể làm tim mình rung động mỗi ngày là như thế nào.
            <br><br>
            Anh không giỏi nói lời hoa mỹ,<br>
            nhưng anh thật lòng muốn nói rằng:
        </p>
        <h1>I Lớp du 💖</h1>
        <button onclick="showLove()">Em đồng ý làm người yêu anh nhé? 💌</button>
    </div>

    <script>
        function showLove() {
            alert("Anh thích Anh Thư rất nhiều 💕\nCảm ơn em vì đã xuất hiện trong cuộc đời anh!");
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "💖";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
